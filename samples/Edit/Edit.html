<!DOCTYPE html>
<html>

<head>
    <title>Use Dynamic Web TWAIN's Editing features</title>
    <script type="text/javascript" src="Resources/dynamsoft.webtwain.initiate.js"></script>
    <script type="text/javascript" src="Resources/dynamsoft.webtwain.config.js"></script>
</head>

<body>
    <input type="button" value="Scan" onclick="AcquireImage();" />
    <input type="button" value="Load" onclick="LoadImage();" />
    <input type="button" value="Rotate Left" onclick="RotateLeft();" />
    <input type="button" value="Rotate Right" onclick="RotateRight();" />
    <input type="button" value="Mirror" onclick="Mirror();" />
    <input type="button" value="Flip" onclick="Flip();" />

    <!-- dwtcontrolContainer is the default div id for Dynamic Web TWAIN control.
         If you need to rename the id, you should also change the id in the dynamsoft.webtwain.config.js accordingly. -->
    <div id="dwtcontrolContainer"></div>

    <script type="text/javascript">
        var console = window['console'] ? window['console'] : { 'log': function () { } };
        Dynamsoft.WebTwainEnv.RegisterEvent('OnWebTwainReady', Dynamsoft_OnReady); // Register OnWebTwainReady event. This event fires as soon as Dynamic Web TWAIN is initialized and ready to be used

        var DWObject;

        function Dynamsoft_OnReady() {
            DWObject = Dynamsoft.WebTwainEnv.GetWebTwain('dwtcontrolContainer'); // Get the Dynamic Web TWAIN object that is embeded in the div with id 'dwtcontrolContainer'
        }

        function AcquireImage() {
            if (DWObject) {
                DWObject.SelectSource(function () {
                    var OnAcquireImageSuccess, OnAcquireImageFailure;
                    OnAcquireImageSuccess = OnAcquireImageFailure = function () {
                        DWObject.CloseSource();
                    };

                    DWObject.OpenSource();
                    DWObject.IfDisableSourceAfterAcquire = true;	// Scanner source will be disabled/closed automatically after the scan. 
                    DWObject.AcquireImage(OnAcquireImageSuccess, OnAcquireImageFailure);
                }, function () {
                    console.log('SelectSource failed!');
                });
            }
        }

        //Callback functions for async APIs
        function OnSuccess() {
            console.log('successful');
        }

        function OnFailure(errorCode, errorString) {
            alert(errorString);
        }

        function LoadImage() {
            if (DWObject) {
                DWObject.IfShowFileDialog = true; // Open the system's file dialog to load image
                DWObject.LoadImageEx("", EnumDWT_ImageType.IT_ALL, OnSuccess, OnFailure); // Load images in all supported formats (.bmp, .jpg, .tif, .png, .pdf). OnSuccess or OnFailure will be called after the operation
            }
        }

        function RotateLeft() {
            if (DWObject)
                if (DWObject.HowManyImagesInBuffer > 0)
                    DWObject.RotateLeft(DWObject.CurrentImageIndexInBuffer);
        }

        function RotateRight() {
            if (DWObject)
                if (DWObject.HowManyImagesInBuffer > 0)
                    DWObject.RotateRight(DWObject.CurrentImageIndexInBuffer);
        }

        function Mirror() {
            if (DWObject)
                if (DWObject.HowManyImagesInBuffer > 0)
                    DWObject.Mirror(DWObject.CurrentImageIndexInBuffer);
        }

        function Flip() {
            if (DWObject)
                if (DWObject.HowManyImagesInBuffer > 0)
                    DWObject.Flip(DWObject.CurrentImageIndexInBuffer);

        }
    </script>
</body>

</html>
